<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-3 Contest-1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>New Employees</h1>
    <form id="employee-form"></form>
    <div class="input-cont">
        <div class="input1">
            <label for="name">Enter Name</label><br>
            <input type="text" id="name" required>
        </div>
        <div class="input2">
            <label for="profession">Enter Profession</label><br>
            <select id="profession" name="profession">
                <option value="" disabled selected>Select Profession</option>
                <option value="Developer">Developer</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="input3">
            <label for="age">Enter Age</label><br>
            <input type="number" id="age" required>
        </div>
    </div>
    <button type="submit" id="adduser-btn">Add User</button>
    </form>
    <div id="error-success-message"></div>
    <h2>Added Employees</h2>
    <div id="employees-list"></div>
    <script src="script.js"></script>
</body>

</html>
